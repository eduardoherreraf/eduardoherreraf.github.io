<!DOCTYPE html><html lang=es><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Footer Pegado al Fondo</title><style>*{box-sizing:border-box;margin:0;padding:0}body{flex-direction:column;min-height:100vh;font-family:Arial,sans-serif;display:flex}header{color:#fff;text-align:center;background:#2c3e50;padding:1.5rem}main{background:#ecf0f1;flex:1;height:300px;padding:2rem}.content-box{background:#fff;border-radius:8px;padding:2rem;box-shadow:0 2px 4px #0000001a}footer{text-align:center;background:#34495e;padding:1.5rem}footer p{color:#fff}h1{margin-bottom:1rem}p{color:#000;line-height:1.6}.highlight{color:#fff;background:#3498db;border-radius:4px;padding:.2rem .5rem}</style><body>
  <header>
    <h1>Header</h1>
  </header>

  <main>
    <div class=content-box>
      <h2>Main con altura de 300px</h2>
      <p>Aunque el contenido principal sea corto (300px), el <span class=highlight>flex: 1</span> hace que el footer
        se mantenga pegado al fondo de la pantalla.</p>
      <p style=margin-top:1rem>Prueba redimensionar la ventana verticalmente y verás que el footer siempre está
        abajo.</p>
    </div>
  </main>

  <footer>
    <p>Footer siempre pegado al fondo.</p>
  </footer>
